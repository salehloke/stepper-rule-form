<form [formGroup]="firstFormGroup">
  <ng-template matStepLabel>Fill out Account Details</ng-template>
  <!-- Account Name -->
  <div class="row">
    <div class="col-md-6">
      <mat-form-field appearance="outline">
        <mat-label>Account Name / Login ID</mat-label>
        <mat-select>
          <mat-option value="1">Kai Yen</mat-option>
          <mat-option value="2">Yin Yin</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <!-- Email Address -->
  <div class="row">
    <div class="col-md-6">
      <mat-form-field appearance="outline">
        <mat-label>Email Address</mat-label>
        <input
          type="email"
          matInput
          placeholder="Your Email address"
          formControlName="firstCtrl"
          required
        />
      </mat-form-field>
    </div>
  </div>
  <!-- name -->
  <div class="row">
    <div class="col-md-6">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input
          matInput
          placeholder="Last name, First name"
          formControlName="firstCtrl"
          required
        />
      </mat-form-field>
    </div>
  </div>
  <!-- Account Status -->

  <div class="row">
    <div class="col-md-12">
      <mat-form-field appearance="outline">
        <mat-label>Account status </mat-label>
        <mat-select>
          <mat-option value="1">Active</mat-option>
          <mat-option value="2">Inactive</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div>
    <!-- time zone -->

    <div class="row">
      <div class="col-md-12">
        <mat-form-field appearance="outline">
          <mat-label>Time Zone </mat-label>
          <mat-select>
            <mat-option value="1">Timezone 1</mat-option>
            <mat-option value="2">Timezone 2</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <!-- next button -->
    <button class="btn btn-outline-primary" matStepperNext>Next</button>
  </div>
</form>
