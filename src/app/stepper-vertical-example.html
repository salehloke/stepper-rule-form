<button
  class="btn btn-primary"
  (click)="isLinear = !isLinear"
  id="toggle-linear"
>
  {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
</button>
<div [formGroup]="mainFormGroup">
  <mat-stepper
    orientation="vertical"
    [linear]="isLinear"
    formArrayName="stepData"
    linear
    #stepper="matHorizontalStepper"
    [selectedIndex]="currentStep"
  >
    <mat-step
      *ngFor="let stepForm of stepData.controls; let i = index"
      [stepControl]="stepForm"
    >
      <div [formGroupName]="i">
        <ng-template matStepLabel> Rule Type {{ i + 1 }} </ng-template>
        <app-first-form-group
          [addRulesForm]="firstFormGroup"
        ></app-first-form-group>
        <div>
          <button
            class="btn btn-primary me-1"
            matStepperNext
            (click)="addInput(i)"
          >
            Add Rules
          </button>
          <button
            *ngIf="i !== 0"
            class="btn btn-danger me-1"
            matStepperNext
            (click)="delInput(i)"
          >
            Remove Rule
          </button>
          <button class="btn btn-primary" matStepperNext (click)="addInput(i)">
            Next
          </button>
        </div>
      </div>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel> Done </ng-template>
    </mat-step>
  </mat-stepper>
</div>
